<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In â€“ OurMoney</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Log In</h1>
    {% if form.errors %}
      <p class="text-red-600 text-sm mb-4">Invalid credentials.</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Username</label>
        {{ form.username }}
      </div>
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700">Password</label>
        {{ form.password }}
      </div>
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg">
        Log In
      </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      <a href="/admin/" class="text-green-600">Create account in admin</a>
    </p>
  </div>
</body>
</html>
